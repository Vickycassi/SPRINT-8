{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ITBANK{% endblock %}</title>
    <link rel="icon" href="{% static 'Clientes/img/icons/ITBA-logo.svg' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'Clientes/styles/base.css' %}" />
    {% block styles %} {% endblock %}
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="{% url 'index' %}">
            <img
              src="{% static 'Clientes/img/icon-itba-logo.png' %}"
              alt="Logo ITBANK"
            />
          </a>
        </div>
        <div class="blanco"></div>
        <ul class="nav-links">
          <li><a href="{% url 'prestamos' %}">Pr√©stamos</a></li>
          <li><a href="">Seguridad</a></li>
          <li><a href="">Ayuda</a></li>
          <li><a href="">FAQS</a></li>
        </ul>
        <div class="nav-btns">
          {% if user.is_authenticated %}
          <p>Hola! {{ user.username }}!</p>
          <a href="{% url 'logout' %}">
            <button class="btn-ingresar">
              <img src="{% static 'Clientes/img/icons/User.svg' %}" alt="" />
              Logout
            </button>
          </a>
          {% else %}
          <a href="{% url 'login' %}">
            <button class="btn-ingresar">
              <img src="{% static 'Clientes/img/icons/User.svg' %}" alt="" />
              Ingresar
            </button>
          </a>
          {% endif %}
        </div>
        <div class="bars" tabindex="0">
          <div class="bars-bar"></div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="{% static 'Clientes/js/nav.js' %}"></script>
  </body>
</html>
